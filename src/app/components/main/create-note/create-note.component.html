<div class="card">
  <div class="card-body">
    <form (submit)="onSubmit()">
      <div class="mb-3">
        <label for="note" class="form-label">Note Text</label>
        <textarea
          class="form-control"
          id="note"
          rows="3"
          name="note"
          [(ngModel)]="noteText"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-success">Create Note</button>
    </form>
  </div>
</div>
<app-alert></app-alert>
